<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Registration form PROJECT 1 </title>
  <link rel="stylesheet" href="style.css">
  <style>

  </style>
</head>

<body>
  <div class="d1">
    <h2>Registration</h2>

    <br>
    <br>
    <form action="#">
      <div class="div1">
        <input id="username" class="input2" type="text" placeholder=" Enter Your Name">
        <p id="usernamevalue"></p>
      </div>
      <br>
      <br>

      <div class="div1">
        <input id="email" class="input2" type="text" placeholder=" Enter Your Email">
        <p id="emailvalue"></p>
      </div>
      <br>
      <br>

      <div class="div1">
        <input id="password" class="input2" type="password" placeholder=" Create Password">
        <p id="passwordvalue"></p>
      </div>
      <br>
      <br>

      <div class="div1">
        <input id="confirmpassword" class="input2" type="password" placeholder=" Confirm Password">
        <p id="conpassvalue"></p>
      </div>
      <br>
      <br>

      <div class="div1">
        <input id="term" class="I2" type="checkbox"><span> I accept all the terms & conditions</span>
        <p id="checkvalue"></p>
      </div>
      <br>

      <div class="input1">
        <button onclick="process()">REGISTER NOW</button>
      </div>

      <div class="t1">
        <h4>Already have an account? <a href="#">Login now</a></h4>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
